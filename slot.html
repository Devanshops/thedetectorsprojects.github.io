<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="interface" content="desktop" />

    <title>Slots</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css' />
    <link type="text/css" rel="stylesheet" href="reset.css" />
    <link type="text/css" rel="stylesheet" href="slot.css" />

</head>

<body>

    
    <div id="viewport">
        <h1 class="heading">Take Your Chances</h1>
        <br><br><br><br>
        <div id="container">
            <div id="header">
                <h1>Slots Machine</h1>
                <h3>Play and Win</h3>
            </div>
            <div id="reels">
                <canvas id="canvas1" width="70" height="300"></canvas>
                <canvas id="canvas2" width="70" height="300"></canvas>
                <canvas id="canvas3" width="70" height="300"></canvas>
                <div id="overlay">
                    <div id="winline"></div>
                </div>
                <div id="results">
                    <div id="score">
                        <span id="multiplier">0</span> x <img src="img/gold-64.png" />
                    </div>
                    <div id="status"></div>
                </div>
            </div>
            <div id="buttons">
                <div id="play" class="button button-default">Play</div>
            </div>
        </div>
    </div>

    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="slot.js"></script>
    <script type="text/javascript">$(function () { SlotGame(); });</script>



    <div class="parallax">
        <h2 class="The">The</h2>
        <h1 class="start">
            <span class="end1">D</span><span class="middle1">etector</span>
            <span class="middle2"><i class="fas fa-camera-retro"></i></span><span class="end2">s</span>
        </h1>
    </div>
</body>

</html>
